# ============================================
# Pipeline 配置
# ============================================
pipelines:
  # 换头 Pipeline（使用 RunningHub）
  head_swap:
    enabled: true
    steps:
      head_swap:
        engine: runninghub_head_swap  # 使用 RunningHub 换头引擎
        description: "RunningHub 换头工作流"
  
  # 换背景 Pipeline（暂时禁用）
  background_change:
    enabled: false
    steps:
      # segmentation:
      #   engine: segmentation_api
      #   description: "人像分割"
  
  # 换姿势 Pipeline（使用 RunningHub）
  pose_change:
    enabled: true
    steps:
      pose_transfer:
        engine: runninghub_pose_transfer  # 使用 RunningHub 引擎
        description: "RunningHub 姿势迁移工作流"

# ============================================
# 全局配置
# ============================================
global:
  # 重试配置
  retry:
    max_attempts: 3
    retry_delay: 2  # 秒
  
  # 超时配置
  timeout:
    default: 60
    max: 300
  
  # 缓存配置（可选）
  cache:
    enabled: false
    ttl: 3600  # 秒

